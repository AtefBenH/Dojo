<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    <script src="{{  url_for('static', filename='js/script.js')}}" async></script>
    <script src="{{  url_for('static', filename='js/script.js')}}" async></script>
</head>
<body>
    <section class="vh-100 pt-5">
        <div class="px-4 py-5 px-md-5 container-fluid h-custom" style="background-color: hsl(0, 0%, 96%)">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://images.pexels.com/photos/3747468/pexels-photo-3747468.jpeg?auto=compress&cs=tinysrgb&w=1200"
                        class="img-fluid" alt="Books Image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="pb-3">
                        <h4 class="text-primary-emphasis">Welcome Back</h4>
                    </div>
                    <div id="logErrorMessage" class="text-bg-danger text-center mb-3"></div>
                    <form id="loginForm">
                        <div class="form-outline mb-4">
                            <input name="email" type="email" id="email" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="email">Email address</label>
                        </div>
    
                        <div class="form-outline mb-3">
                            <input name="password" type="password" id="password" class="form-control form-control-lg"
                                placeholder="Enter password" />
                            <label class="form-label" for="password">Password</label>
                        </div>
    
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="login()">Sign In</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account ? <a href="/register"
                                    class="link-primary">Sign Up</a></p>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
