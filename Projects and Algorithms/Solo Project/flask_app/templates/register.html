<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="{{  url_for('static', filename='js/script.js')}}" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
<section>
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight"> Book Review </h1>
                    <h2 class="text-primary">Share your thoughts about your favorite books</h2>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <div class="pb-3">
                                <h4 class="text-primary-emphasis">Register</h4>
                            </div>
                            <form id="registrationForm">
                                <div id="regErrorMessage" class="text-bg-danger text-center m-3"></div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input name="first_name" type="text" id="first_name" class="form-control" />
                                            <label class="form-label" for="first_name">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input name="last_name" type="text" id="last_name" class="form-control" />
                                            <label class="form-label" for="last_name">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input name="email" type="email" id="email" class="form-control" />
                                    <label class="form-label" for="email">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input name="password" type="password" id="password" class="form-control" />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input name="confirm_password" type="password" id="confirm_password" class="form-control" />
                                    <label class="form-label" for="confirm_password">Confirm Password</label>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-primary btn-block mb-4" onclick="registration()">
                                        Sign Up
                                    </button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account ? <a href="/"
                                        class="link-primary">Sign In</a>
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
