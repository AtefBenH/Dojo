<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-5 px-5 flex justify-center col-10 mx-auto">
        <div class="d-flex justify-content-between m-5">
            <h1 class="">Edit Book</h1>
            <div class="">
                <a href="/dashboard" class="btn btn-primary btn-md">Books</a>
                <a href="/logout" class="btn btn-danger btn-md">Logout</a>
            </div>
        </div>
        <div class ="m-5">
            <form action="/books/{{book.id}}/update" method="post" class="row text-center p-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Title<span class="text-danger">*</span></label>
                        <input type="text" name="title" class="form-control" value="{{book.title}}">
                    </div>
                    <div class="form-group">
                        <label for="">Network<span class="text-danger">*</span></label>
                        <input type="text" name="network" class="form-control" value="{{book.network}}">
                    </div>
                    <div class="form-group">
                        <label for="">Release Date<span class="text-danger">*</span></label>
                        <input type="date" name="release_date" class="form-control" value="{{book.release_date}}">
                    </div>
                    <div class="form-group">
                        <label for="">Description<span class="text-danger">*</span></label>
                        <textarea name="description" id="" cols="90" rows="10"  class="form-control">{{ book.description }} </textarea>
                    </div>
                    <div class="col-6 m-2">
                        <button class="btn btn-success btn-md">Update</button>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</html>
