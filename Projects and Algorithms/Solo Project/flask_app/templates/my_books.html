<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{  url_for('static', filename='js/script.js')}}" async></script>
</head>
<body>
    <div class="container-fluid m-5 px-5 flex justify-center col-10 mx-auto">
        <div class="d-flex justify-content-between m-5">
            <h1>{{user.first_name}}'s Books !</h1>
            <div>
                <a href="/dashboard" class="btn btn-primary btn-md">Books</a>
            </div>
        </div>
        <div class="m-5">
            <table class="table table-striped table-bordered text-center">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in posted_books %}
                    <tr>
                        <th> {{ book.title }} </th>
                        <th> {{ book.author }} </th></th>
                        <th> 
                            <div class="d-flex justify-content-evenly">
                                <button data-value1="{{book.id}}" data-value2="{{book.title}}" data-value3="{{book.author}}" class="btn btn-sm btn-primary" onclick="getBookInfo(this)">View</button>
                                <a href="/books/{{book.id}}/edit" class="btn btn-sm btn-warning">Edit</a>
                                <a href="/books/{{book.id}}/delete" class="btn btn-sm btn-danger">Delete</a>
                            </div>
                            
                        </th>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
