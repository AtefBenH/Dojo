<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 px-5 flex justify-center col-8 mx-auto">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">About The Party</div>
            <div class="card-body">
                <h5 class="card-title">{{ party.title }}</h5>
                <p class="card-text">Posted By : {{ user.first_name }} {{ user.last_name }}</p>
                <p class="card-text">Location : {{ party.location }}</p>
                <p class="card-text">When : {{ party.date }}</p>
                <p class="card-text">
                    All Ages Welcome : 
                        {% if party.all_ages == 1 %}
                            True
                        {% else %}
                            False
                        {% endif %}
                </p>
                <p class="card-text">Description : {{ party.description }}</p>
            </div>
        </div>
        <a href="/dashboard" class="btn btn-md btn-secondary">Home</a>
    </div>
</body>
</html>
