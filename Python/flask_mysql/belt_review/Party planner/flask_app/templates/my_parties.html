<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Parties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h1>{{user.first_name}}'s Parties !</h1>
        <div>
            <a href="/dashboard" class="btn btn-success btn-md">Home</a>
        </div>
    </div>
    <div class="m-5">
        <table class="table table-striped table-bordered text-center">
            <thead class="bg-dark text-light">
                <tr>
                    <th>What</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>All Ages</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for party in all_parties %}
                <tr>
                    <th> {{ party.title }} </th>
                    <th> {{ party.location }} </th>
                    <th> {{ party.date }}</th>
                    <th> 
                        {% if party.all_ages == 1 %}
                            True
                        {% else %}
                            False
                        {% endif %}
                    </th>
                    <th> 
                        <div class="d-flex justify-content-evenly">
                            <a href="/parties/{{party.id}}" class="btn btn-sm btn-secondary">View</a>
                            <a href="/parties/{{party.id}}/edit" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/parties/{{party.id}}/delete" class="btn btn-sm btn-danger">Cancel</a>
                        </div>
                        
                    </th>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
