<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h1>{{user.first_name}}'s Recipes !</h1>
        <div>
            <a href="/dashboard" class="btn btn-success btn-md">Dashboard</a>
        </div>
    </div>
    <div class="m-5">
        <table class="table table-striped table-bordered text-center">
            <thead class="bg-dark text-light">
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <th> {{ recipe.name }} </th>
                    <th> 
                        {% if recipe.under_30 == 1 %}
                            Yes
                        {% else %}
                            No
                        {% endif %}
                    </th>
                    <th> 
                        <div class="d-flex justify-content-evenly">
                            <a href="/recipes/{{recipe.id}}" class="btn btn-sm btn-secondary">View</a>
                            <a href="/recipes/{{recipe.id}}/edit" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/recipes/{{recipe.id}}/delete" class="btn btn-sm btn-danger">Cancel</a>
                        </div>
                        
                    </th>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
