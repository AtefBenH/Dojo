<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h1>Welcome, {{user.first_name}} !</h1>
        <div>
            <a href="/dashboard" class="btn btn-secondary btn-md">Dashboard</a>
            <a href="/logout" class="btn btn-danger btn-md">Logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-between m-5">
        <h3>{{ recipe.name }}</h3>
        <table class="table table-bordered table-striped table-hover">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Description:</th>
                    <th scope="col">Under 30 Minutes?:</th>
                    <th scope="col">Instructions</th>
                    <th scope="col">Date Made</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ recipe.description }}</th>
                    <td>
                        {% if recipe.under_30 == 1%}
                            Yes
                        {% else %}
                            No
                        {% endif %}
                    </td>
                    <td>{{ recipe.instructions }}</td>
                    <td>{{ recipe.made_on }}</td>
                </tr>
            </tbody>
        </table>
    </div>
