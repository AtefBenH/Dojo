<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-auto">
        <div class="d-flex justify-content-between m-5">
            <h1 class="">Edit Recipe</h1>
            <div class="">
                <a href="/dashboard" class="btn btn-success btn-sm">Dashboard</a>
                <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
        <div class ="m-5">
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-center text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            <form action="/recipes/{{recipe.id}}/update" method="post" class="row text-center p-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" class="form-control" value="{{recipe.name}}">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea class="col-12 mt-2" name="description" id="" cols="30" rows="5">{{ recipe.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Instructions</label>
                        <textarea class="col-12 mt-2" name="instructions" id="" cols="30" rows="5">{{ recipe.instructions }}</textarea>
                    </div>
                    <div class="col-6 m-2">
                        <button class="btn btn-success btn-md">Update</button>
                    </div>
                    
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <div class="mb-2">
                            <label for="">Date Made On:</label>
                        </div>
                        <input class="mb-4" type="date" name="made_on" value="{{ recipe.made_on }}">
                    </div>
                    <div class="form-group">
                        <div class="mb-2">
                            <label for="">Under 30 Minutes ? </label>
                        </div>
                        <input type="radio" name="under_30"  value="1"
                                {% if recipe.under_30 == 1 %}
                                    checked
                                {% endif %}
                            >
                        <label for="">Yes</label>
                        <input type="radio" name="under_30"  value="0"
                            {% if recipe.under_30 == 0 %}
                                checked
                            {% endif %}
                        >
                        <label for="">No</label>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</html>
