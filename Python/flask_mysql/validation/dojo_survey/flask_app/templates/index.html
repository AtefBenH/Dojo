<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container m-1 p-1 flex justify-center col-6 mx-auto text-center ">
        <form action="/process" method="POST">
            <div class="form-group w-75 flex justify-center mx-auto text-start bg-dark-subtle text-warning-emphasis m-2 p-3">
                <h3 class="fw-medium fs-2 mb-3 text-success-emphasis">Dojo Survey</h3>
                <div>
                    <label for="name" class="m-1 fw-medium">Name :</label>
                </div>
                <input type="text" name="name" class="form-control input-group-lg col-lg-12 mb-3 ">
                
                <div>
                    <label for="name" class="m-1 fw-medium">Gender :</label>
                </div>
                <div>
                    <label for="location" class="m-1 fw-medium">Dojo Location :</label>
                </div>
                <select name="location" class="form-select mb-3" aria-label="Default select example">
                    <option selected value="">--Select A Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Tunis">Tunis</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Denver">Denver</option>
                    <option value="New York">New York</option>
                </select>
                <div>
                    <label for="language" class="m-1 fw-medium">Favorite Language :</label>
                </div>
                <select name="language" class="form-select mb-3" aria-label="Default select example">
                    <option selected value="">--Select A Language--</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
                <div>
                    <label for="comment" class="m-1 fw-medium">Comment :</label>
                </div>
                <textarea name="comment" class="form-control" aria-label="With textarea"></textarea>
                <div class="m-1 pt-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="text-center text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
