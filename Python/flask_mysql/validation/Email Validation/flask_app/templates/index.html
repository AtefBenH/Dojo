<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="border border-3 border-black w-25 flex justify-center mx-auto fw-semibold text-start bg-danger text-dark text-center m-5 p-3">
                {{  message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container m-1 p-1 flex justify-center col-6 mx-auto text-center ">
        <form action="/emails/create" method="POST">
            <div class="form-group w-75 flex justify-center mx-auto text-start bg-dark-subtle text-warning-emphasis m-2 p-3">
                <h3 class="fw-medium fs-2 mb-3 text-success-emphasis">Create Email</h3>
                <div>
                    <label for="email" class="m-1 fw-medium">Email :</label>
                </div>
                <input type="email" name="email" class="form-control input-group-lg col-lg-12 mb-3 ">
                <div class="m-1 pt-2">
                    <button type="submit" class="btn btn-success">Add Email</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
