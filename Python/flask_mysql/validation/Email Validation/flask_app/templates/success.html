<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% if 'email' in session %}
    <div class="border border-3 border-black w-25 flex justify-center mx-auto fw-semibold text-start bg-success text-dark m-5 p-3">
        {{session ['email']}} is a valid email address, Thank You.
        <span class="text-success">{{ session.clear() }}</span>
    </div>
    {% endif %}
    <div class="w-75 flex justify-center mx-auto fw-medium text-start m-5 p-3">
        <h4 class="text-decoration-underline">Email Addresses Entered:</h4>
        <table class="table table-bordered table-hover table-striped">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Email :</th>
                    <th scope="col">Created At :</th>
                    <th scope="col">Action :</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                    <tr>
                        <td>{{ email.email }}</td>
                        <td>{{ email.created_at }}</td>
                        <td><a href="/emails/{{email.id}}/destroy" class="btn btn-sm btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
