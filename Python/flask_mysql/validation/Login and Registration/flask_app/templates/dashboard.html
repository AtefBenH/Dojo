<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 px-5 flex justify-center col-8 mx-auto">
        <div class="card">
            <h5 class="card-header">User's Info</h5>
            <div class="card-body">
                <h5 class="card-title">Welcome {{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text">You've been successfully logged in</p>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
