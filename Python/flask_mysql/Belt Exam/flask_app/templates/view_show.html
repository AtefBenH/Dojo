<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-5 px-5 flex justify-center col-6 mx-auto">
        <div class="d-flex justify-content-between m-5">
            <h2>Description</h2>
            <div>
                <a href="/dashboard" class="btn btn-primary btn-md">TV Shows</a>
                <a href="/logout" class="btn btn-danger btn-md">Logout</a>
            </div>
        </div>
        <div class="container-fluid m-5 px-5 flex justify-center col-12 mx-auto">
            <div class="card bg-light mb-3" style="max-width: inherit;">
                <div class="card-header bg-dark text-light fw-bold fs-4">Liked By  <span class="text-danger fw-bolder fs-3"> {{ likes[0]['likes'] }}</span> Users</div>
                <div class="card-body">
                    <h5 class="card-title">{{ show.title }}</h5>
                    <p class="card-text">Network : {{ show.network }}</p>
                    <p class="card-text">Release Date : {{ show.release_date }}</p>
                    <p class="card-text">Description : {{ show.description }}</p>
                    <p class="card-text">Posted By : <span class="fw-medium">{{ user.first_name }} {{ user.last_name }}</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
