<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-pills nav-fill pt-5">
        <li class="nav-item">
            <h3 class="text-success">{{ user[0].first_name }} {{ user[0].last_name }}</h3>
        </li>
        <li class="nav-item">
            <a class="btn btn-outline-success" href="/users">Home</a>
        </li> 
    </ul>
    <div class="container m-5 px-5 flex justify-center col-8 mx-auto">
        <table class="table table-bordered table-striped table-hover">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Last Updated On</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ user[0].id }}</th>
                    <td>{{ user[0].first_name }} {{ user[0].last_name }}</td>
                    <td>{{ user[0].email }}</td>
                    <td>{{ user[0].created_at }}</td>
                    <td>{{ user[0].updated_at }}</td>
                </tr>
            </tbody>
        </table>
        <a href="/users/{{ user[0].id}}/edit" class="btn btn-warning">Edit</a>
        <a href="/users/{{ user[0].id}}/destroy" class="btn btn-danger">Delete</a>
    </div>
</body>
</html>
