<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-pills nav-fill pt-5">
        <li class="nav-item">
            <h3 class="text-success"> Edit {{ user[0].first_name }} {{ user[0].last_name }}</h3>
        </li>
        <li class="nav-item">
            <a class="btn btn-outline-success" href="/users">Home</a>
        </li> 
    </ul>
    <div class="container m-5 px-5 flex justify-center col-8 mx-auto">
        <form action="/users/{{ user[0].id }}/update" method="post">
            <div>
                <label for="first_name">First Name</label>
            </div>
            <input type="text" name="first_name" value="{{ user[0].first_name }}">
            <div>
                <label for="last_name">Last Name</label>
            </div>
            <input type="text" name="last_name" value="{{ user[0].last_name }}">
            <div>
                <label for="email">Email</label>
            </div>
            <input type="text" name="email" value="{{ user[0].email }}">
            <div>
                <button type="submit" class="btn btn-success my-3">Update</button> <a href="/users/{{ user[0].id}}" class="btn btn-primary">Show User</a>
            </div>
        </form>
    </div>
</body>
</html>
