<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- <div class="container m-5 px-5 flex justify-center col-8 mx-auto"> -->
        <div class="row col-10 mx-auto my-5 p-5">
            <div class="col-6">
                <h3>{{ author.first_name}} {{ author.last_name}} Favorates</h3>
                <table class="table table-bordered">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Number Of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author.fav_books %}
                            <tr>
                                <td> {{ book.title}}</td>
                                <td> {{ book.num_of_pages }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>        
            </div>
            <div class="col-4">
                <h3>Add Author's Favorite</h3>
                <form action="/authors/{{ author.id }}/add_book_fav" class="form-range" method="post">
                    <div>
                        <label class="form-label my-2" for="name">Book :</label>
                    </div>
                    <select class="form-select" aria-label=".form-select-sm example" name="book_id">
                        {% for book in books %}
                            <option value={{book.id}}>{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-sm btn-primary">Add</button>
                        <a href="/" class="btn btn-sm btn-success">Home</a>
                    </div>
                </form>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
