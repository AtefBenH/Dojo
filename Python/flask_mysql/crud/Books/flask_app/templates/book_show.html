<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- <div class="container m-5 px-5 flex justify-center col-8 mx-auto"> -->
        <div class="row col-10 mx-auto my-5 p-5">
            <div class="col-7">
                <h3>Title : {{ book.title}}</h3>
                <h5>Favored By:</h5>
                {% for author in book.author_fav%}    
                    <div>{{ author.first_name }} {{ author.last_name }}</div>            
                {% endfor %}
            </div>
            <div class="col-3">
                <h3>Add Book's Favorite</h3>
                <form action="/books/{{ book.id }}/add_author_fav" class="form-range" method="post">
                    <div>
                        <label class="form-label my-2" for="name">Author :</label>
                    </div>
                    <select class="form-select" aria-label=".form-select-sm example" name="author_id">
                        {% for author in authors %}
                            <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
                        {% endfor %}
                    </select>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-sm btn-primary">Add</button>
                        <a href="/" class="btn btn-sm btn-success">Home</a>
                    </div>
                </form>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
