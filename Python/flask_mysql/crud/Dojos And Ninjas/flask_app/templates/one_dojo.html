<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="row col-8 mx-auto my-5 p-5">
        <h3> {{dojo.name}} Ninjas</h3>
        <table class="table table-bordered table-striped table-hover">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas%}
                    <tr>
                        <th scope="row">{{ ninja.first_name }}</th>
                        <th scope="row">{{ ninja.last_name }}</th>
                        <th scope="row">{{ ninja.age }}</th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <a href="/dojos" class="btn btn-success">Home</a>
        </div>
    </div>
</body>
</html>
