<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- <div class="container m-5 px-5 flex justify-center col-8 mx-auto"> -->
        <div class="row col-10 mx-auto my-5 p-5">
            <div class="col-3">
                <h3>New Dojo</h3>
                <form action="/dojos/create" method="post">
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="name" class="pb-2">Name :</label>
                        <input class="form-control" type="text" name="name">
                    </div>
                    <button type="submit" class="btn btn-sm btn-success">Create</button>
                </form>
                
            </div>
            <div class="col-7 text-center">
                <h3>All Dojos</h3>
                <table class="table table-bordered">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th scope="col">Dojo Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dojo in dojos%}
                            <tr>
                                <td><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-start">
                    <a href="/ninjas/new" class="btn btn-sm btn-success">Add Ninja</a>
                </div>
                
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
