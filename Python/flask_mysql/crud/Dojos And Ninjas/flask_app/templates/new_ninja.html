<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="row col-10 mx-auto my-5 p-5">
        <div class="p-5 mx-auto col-10 col-md-8 col-lg-6">
            <h3>New Ninja</h3>
            <form action="/ninjas/create" class="form-range" method="post">
                <div>
                    <label class="form-label my-2" for="dojo_id">Dojo:</label>
                </div>
                <select class="form-select" aria-label=".form-select-sm example" name="dojo_id">
                    {% for dojo in all_dojos %}
                        <option value={{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                </select>

                <div>
                    <label class="form-label my-2" for="first_name">First Name:</label>
                </div>
                <input class="form-control" type="text" name="first_name">

                <div>
                    <label class="form-label my-2" for="last_name">Last Name:</label>
                </div>
                <input class="form-control" type="text" name="last_name">

                <div>
                    <label class="form-label my-2" for="age">Age:</label>
                </div>
                <input class="form-control" type="number" name="age">
                <div>
                    <button type="submit" class="btn btn-primary mt-2">Create</button>
                    <a href="/dojos" class="btn btn-success mt-2">Home</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
