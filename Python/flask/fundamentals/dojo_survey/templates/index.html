<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 p-5 flex justify-center col-6 mx-auto text-center ">
        <form action="/process" method="POST">
            <div class="form-group w-75 flex justify-center mx-auto text-start bg-dark-subtle text-warning-emphasis m-2 p-3">
                <h3 class="fw-medium fs-2 mb-3 text-success-emphasis">Dojo Survey</h3>
                <div>
                    <label for="name" class="m-1 fw-medium">Name :</label>
                </div>
                <input type="text" name="name" class="form-control input-group-lg col-lg-12 mb-3 ">
                
                <div>
                    <label for="name" class="m-1 fw-medium">Gender :</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>

                <div>
                    <label for="location" class="m-1 fw-medium">Dojo Location :</label>
                </div>
                <select name="location" class="form-select mb-3" aria-label="Default select example">
                    <option selected>--Select A Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Tunis">Tunis</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Denver">Denver</option>
                    <option value="New York">New York</option>
                </select>
                <div>
                    <label for="language" class="m-1 fw-medium">Favorite Language :</label>
                </div>
                <select name="language" class="form-select mb-3" aria-label="Default select example">
                    <option selected>--Select A Language--</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name = "hobby1" value="Reading books" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Reading books
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name = "hobby2" value="Blogging" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Blogging
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name = "hobby3" value="Dancing" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Dancing
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name = "hobby4" value="Listening to music" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Listening to music
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name = "hobby5" value="Shopping" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Shopping
                    </label>
                </div>
                <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name = "hobby6" value="Traveling" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Traveling
                    </label>
                </div>
                <div>
                    <label for="comment" class="m-1 fw-medium">Comment :</label>
                </div>
                <textarea name="comment" class="form-control" aria-label="With textarea"></textarea>
                <div class="m-1 pt-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
