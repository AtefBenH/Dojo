<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 p-5 flex justify-center col-6 mx-auto ">
        <!-- <div class="card bg-dark">
            <div class="card-body">                     -->
                <h4 class="text-decoration-underline text-info"> Submitted Info</h4>
                <table class="table table-bordered text-dark table-hover table-striped" >
                    <tr>
                        <th>Name</th>
                        <td>{{session['name']}}</td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>{{session['gender']}}</td>
                    </tr>
                    <tr>
                        <th>Dojo Location</th>
                        <td>{{session['location']}}</td>
                    </tr>
                    <tr>
                        <th>Favorite Language</th>
                        <td>{{session['language']}}</td>
                    </tr>
                    <tr>
                        <th>Hobbies</th>
                        <td>
                            <table>
                                <tr>
                                    {% for hobby in session['hobbies']%}
                                        <td> |({{hobby}})| </td>
                                    {% endfor %}
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th>Comment</th>
                        <td>{{session['comment']}}</td>
                    </tr>
                </table>
                <a href="/" type="button" class="btn btn-outline-info">Go Back</a>
            <!-- </div>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
