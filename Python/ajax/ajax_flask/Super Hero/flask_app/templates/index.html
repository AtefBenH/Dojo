<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/script.js')}}" async></script>
</head>
<body>
    <h1 class="text-center">Search For Your SuperHero</h1>
    <div class="row col-6 mx-auto my-3 p-3">
        <div class="col-3">
            <form id="myForm" class="form-range mb-5" onsubmit="fetchSuper(event)">
                <div class="form-group pb-2">
                    <label class="form-label my-2" for="superhero" class="pb-2">Superhero:
                        <div id="Error">
                        </div>
                    </label>
                    <input id="superhero" class="form-control" type="text" name="superhero">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-sm btn-outline-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div id="searchResult" class="row col-12 mt-5">

    </div>

</body>
</html>
