<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="{{  url_for('static', filename='js/script.js')}}" async></script>
</head>
<body>
    <!-- <div class="container m-5 px-5 flex justify-center col-8 mx-auto"> -->
        <div class="row col-10 mx-auto my-3 p-3">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h3 class="text-primary">Welcome To Our Recipes Site</h3>
                </div>
                
            </div>
            <div class="col-6 form-group flex justify-center mx-auto text-start bg-dark-subtle text-warning-emphasis m-2 p-3">
                <h3>Register</h3>
                <form id="registrationForm">
                    <div id="regErrorMessage" class="text-bg-danger text-center"></div>
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="first_name" class="pb-2">First Name :</label>
                        <input id="first_name" class="form-control" type="text" name="first_name">
                    </div>
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="last_name" class="pb-2">Last Name :</label>
                        <input id="last_name" class="form-control" type="text" name="last_name">
                    </div>
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="email" class="pb-2">Email :</label>
                        <input id="email" class="form-control" type="text" name="email">
                    </div>
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="password" class="pb-2">Password :</label>
                        <input id="password" class="form-control" type="password" name="password">
                    </div>
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="confirm_password" class="pb-2">Confirm Password :</label>
                        <input id="confirm_password" class="form-control" type="password" name="confirm_password">
                    </div>
                    <button type="button" class="btn btn-sm btn-success" onclick="registration()">Add User</button>
                </form>
            </div>
            <div class="col-4 form-group flex justify-center mx-auto text-start bg-dark-subtle text-warning-emphasis m-2 p-3">
                <h3>Log In</h3>
                <form class="form-range" id="loginForm">
                    <div id="logErrorMessage" class="text-bg-danger text-center"></div>
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="email" class="pb-2">Email :</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="password" class="pb-2">Password :</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-sm btn-primary" onclick="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    <!-- </div> -->
    
</body>
</html>
