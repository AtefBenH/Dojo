<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>
<body>
    <h1 class="text-center">Here are the Users</h1>
    <div class="row col-12 mx-auto my-3 p-3">
        <div class="col-6">
            <table class="table table-sm table-striped table-info table-hover">
                <thead >
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users">
        
                </tbody>
            </table>
        </div>
        <div class="col-2">
            <form id="myForm" class="form-range" method="post">
                <div class="form-group pb-2">
                    <label class="form-label my-2" for="user_name" class="pb-2">User Name :<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" name="user_name">
                </div>
                <div class="form-group pb-2">
                    <label class="form-label my-2" for="email" class="pb-2">Email :<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-sm btn-outline-primary" onclick="saveUser()">Submit</button>
                </div>
            </form>
        </div>
    </div>
    


</body>
</html>
